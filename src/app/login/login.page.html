<ion-content [fullscreen]="true">
  <div class="center">
    <ion-card color="light">
      <img src="/assets/logo_feerica.png" alt="Feerica">
      <ion-card-title class="ion-text-center">Videos App</ion-card-title>
      <ion-item lines="none" color="light">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]='email'></ion-input>
      </ion-item>
      <ion-item lines="none" color="light">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]='password'></ion-input>
      </ion-item>
      <ion-button color="primary" expand="full" fill="outline" (click)="login()">Login</ion-button>
      <ion-button color="primary" expand="full" fill="clear">Register</ion-button>
    </ion-card>
  </div>
</ion-content>
