<ion-header [translucent]="true">
  <ion-toolbar color='dark'>
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color='light'>
  <!-- Default Searchbar -->
  <ion-searchbar placeholder="Pesquisar"></ion-searchbar>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/fVzXp3NwovUlLe7fvoRynCmBPNc.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Homem-Aranha</h1>
            <p>17-12-2021 (US) - 2h 28m</p>
            <p>Ação, Aventura, Ficção científica</p>
          </div>
        </ion-label>
        <ion-chip color='success' outline>
          <ion-label>76%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="orange" (click)="exibirAlertFavorito()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/bnB2EkaY6HEdzwVkkH7dBHy6HmZ.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Chernobyl: Abyss (2021)</h1>
            <p>15-04-2021 (RU) - 2h 16m</p>
            <p>Drama, História, Aventura</p>
          </div>
        </ion-label>
        <ion-chip color='success' outline>
          <ion-label>63%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="orange" (click)="exibirAlertFavorito()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
